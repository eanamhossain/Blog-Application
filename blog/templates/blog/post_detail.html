{% extends 'blog/base.html' %}
{%block title%} {{post.title}} {%endblock%}



{% block content %}

<div class="p-3 mb-2 bg-secondary text-white">
        <h5 class="card-header">{{ post.title }} --> {{post.author}} </h5>
        <div class="card-body">
            <h5 class="card-title">Status: {{post.status.capitalize}} | {{post.created_at}}</h5>
            <p class="card-text">{{post.body|safe}}</p>
            <a href="{% url 'blog:post_update' post.id %}" class="btn btn-info"> Edit This Post </a>
            <a href="{% url 'blog:post_delete' post.id %}" class="btn btn-info"> Delete This Post </a>
        </div>
    </div>


{% endblock %}
