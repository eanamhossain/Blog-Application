{% extends 'blog/base.html' %}
{%block title %} post_list {%endblock%}



{% block content %}
    
    {% for post in posts  %}
       
    <div class="card">
        <h5 class="card-header">{{ post.title }}</h5>
        <div class="card-body">
            <h5 class="card-title">Status: {{post.status.capitalize}} | {{post.created_at}}</h5>
            <p class="card-text">{{post.body| truncatechars:100}}</p>
            <a href="{% url 'blog:post-detail' post.id %}" class="btn btn-primary"> More </a>
        </div>
    </div>
    {% endfor %}

{% endblock %}
